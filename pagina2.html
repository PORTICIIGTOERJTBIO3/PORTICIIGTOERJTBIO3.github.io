<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina 2</title>
</head>
<body>
  <h1>Dati inseriti</h1>
  <p>Nome: <span id="spanNome"></span></p>
  <p>Email: <span id="spanEmail"></span></p>

  <script>
    var nome = localStorage.getItem('nome');
    var email = localStorage.getItem('email');
    document.getElementById('spanNome').textContent = nome;
    document.getElementById('spanEmail').textContent = email;
  </script>
</body>
</html>
